  <% if (process.env.NODE_ENV === 'development') { %>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        prefix: '',
        corePlugins: {
          // disabled preflight for rich-text
          preflight: false,
        },
        theme: {
          extend: {
            colors: {
              clifford: '#da373d',
            }
          }
        }
      }
    </script>
    <style>
      :focus-visible{
        outline: none
      }
    </style>
    <style type="text/tailwindcss">
      @layer base{
        h1 {
          @apply text-3xl;
        }
        h2 {
          @apply text-2xl;
        }
        h3 {
          @apply text-lg;
        }
      }

      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }
    </style>
